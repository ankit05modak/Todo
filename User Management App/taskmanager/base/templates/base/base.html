<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>What's up?</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand">JoyBoy's task manager</a>
              {% if request.user.is_authenticated %}
              <form class="d-flex" role="search" method="get">
                <input class="form-control me-2" type="search" placeholder="What are you looking for?" aria-label="Search" name="search-area" value="{{ search_input }}">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'logout' %}">Logout</a></li>
              </ol>
              {% else %}
              <a href="{% url 'login' %}">Login</a>
              {% endif %}
            </div>
          </nav>
        {% block body %}
        {% endblock %}
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    </body>
</html>
